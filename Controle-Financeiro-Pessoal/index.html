<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Controle Financeiro</title>
</head>
<body>
    <div class="container">
        <h1>Meu controle Financeiro</h1>
        <form id="form">
            <input type="text" id="descricaoInput" placeholder="Descrição (ex: Almoço)" required>
            <input type="number" id="valorInput" placeholder="Valor (R$)" step="0.01" required>
            <div class="input-tipo">
                <input type="radio" id="tipoReceita" name="tipo" value="receita" checked>
                <label for="tipoReceita">Receita</label>
                <input type="radio" id="tipoDespesa" name="tipo" value="despesa">
                <label for="tipoDespesa">Despesa</label>
            </div>
            <button type="submit">Adicionar Transação</button>
        </form>
    <ul id="taskList"></ul>
        <div id="resumoFinanceiro">
            <p><span id="count"></span></p>
            <p>Total de Receitas: <span id="totalReceitas">R$ 0,00</span></p>
            <p>Total de Despesas: <span id="totalDespesas">R$ 0,00</span></p>
            <h3 class="saldo">Saldo Final: <span id="saldoFinal">R$ 0,00</span></h3>
        </div>
    </div>

<script type="module" src="./script.js"></script>


</body>
</html>
